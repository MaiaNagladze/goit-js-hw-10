<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="visually-hidden">
          Snackbar
        </h1>
        <form class="form">
          <label class="label-delay">
            Delay (ms)
            <input class="delay" type="number" name="delay" required />
          </label>
        
          <fieldset class="state">
            <legend>State</legend>
            <label class="state-label">
              <input type="radio" name="state" value="fulfilled" required />
              Fulfilled
            </label>
            <label class="state-label">
              <input type="radio" name="state" value="rejected" required />
              Rejected
            </label>
          </fieldset>
        
          <button class="btn-submit-snackbar" type="submit">Create notification</button>
        </form>

        <a class="back-link" href="./index.html">Go back</a>
      </div>
    </main>
    <script type="module" src="./js/2-snackbar.js" defer></script>
  </body>
</html>
